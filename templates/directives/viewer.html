<div class="modal-dialog mod-full-width">	
	
	<button type="button" class="btn btn-default z-right btn-shadow bs-btn" data-dismiss="modal" aria-label="Close">&times;</button>
	
	<video id="heroVid" ng-if="hero.type == 'vid'" preload="auto" width="100%" controls>
		<source data-ng-src="{{hero.mp4}}" src="/" type="video/mp4">
	</video>

	<img id="heroPic" class="full-img" ng-if="hero.type == 'img'" data-ng-src="../assets/gallery/{{hero.cat}}/{{hero.file}}.jpg" alt="couldn't load {{hero.title}} image" src="/">

</div>
