<main id="landing" class="bg" ng-cloak>

	<header id="studioFx">
		<div class="logo">
			<img src="/assets/studiofx_logo.png" alt="logo image" width="250">
		</div>
		<h5>We're having a digital craig !</h5>
	</header>

	<section id="reel" data-toggle="modal" data-target="#demoViewer">
		<!-- load full screen demo reel -->
		<span class="glyphicon glyphicon-play"></span>
	</section>

</main>

<!-- modal viewer -->
<div id="demoViewer" class="modal fade" tabindex="-1">
	<div class="modal-dialog">
		<section class="reel-header">
			<button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">&times;</button>
			<div class="btn-group hidden-xs" role="group" aria-label="...">
				<button id="sd" type="button" class="btn btn-default active">SD</button>
				<button id="hd" type="button" class="btn btn-default">HD</button>
			</div>
		</section>
		<video id="heroVid" width="100%" preload="auto" controls>
			<source src="../assets/gallery/reel_sd.mp4" type="video/mp4">
		</video>
	</div>
</div>

<script type="text/javascript" src="js/reelviewer.js"></script>
